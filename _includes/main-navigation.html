<nav class="main-navigation">
  {% assign sorted_pages = site.pages | sort:"order" %}
  {% for page in sorted_pages %}
    {% if page.title %}
      <li class="{{ page.nav-title | slugify }}-link">
        <a href="{{ page.url | prepend: site.baseurl }}">
          <i class="fa {{page.icon}}"></i>
          {{ page.nav-title }}
        </a>
      </li>
    {% endif %}
  {% endfor %}
  <li class="linkedin">
    <a href="https://www.linkedin.com/in/daytonnolan" target="_blank" class="page-link">
      <i class="fa fa-linkedin-square"></i>
      LinkedIn
    </a>
  </li>
</nav>
